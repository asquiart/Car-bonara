<h1>Buchungshistorie</h1>
<h4>Eine Auflistung deiner letzten Buchungen</h4>

<div *ngIf="!currentBookings || !oldBookings" style="text-align: center;">
    <mat-spinner></mat-spinner>
</div>

<div>
    <div *ngIf="currentBookings && currentBookings.length > 0">
        <mat-card>
            <h3>Aktuelle Buchungen</h3>
            <mat-accordion>
                <ng-container *ngFor="let b of currentBookings">
                    <cb-bookingdetails [booking]="b" (bookingChanged)="updateHistory()"></cb-bookingdetails>
                </ng-container>
            </mat-accordion>
        </mat-card>
    </div>

    <div *ngIf="futureBookings && futureBookings.length > 0">
        <mat-card>
            <h3>Zuk√ºnftige Buchungen</h3>
            <mat-accordion>
                <ng-container *ngFor="let b of futureBookings">
                    <cb-bookingdetails [booking]="b"></cb-bookingdetails>
                </ng-container>
            </mat-accordion>
        </mat-card>
    </div>

    <div *ngIf="oldBookings && oldBookings.length > 0">
        <mat-card>
            <h3>Vergangene Buchungen</h3>
            <mat-accordion>
                <ng-container *ngFor="let b of oldBookings">
                    <cb-bookingdetails [booking]="b"></cb-bookingdetails>
                </ng-container>
            </mat-accordion>
        </mat-card>
    </div>
</div>
