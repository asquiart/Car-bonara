<mat-card>
    <mat-card-title>
        Station
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="form">

        <div class="container" style="margin-right: 6%;">
           
            <div class="row">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput formControlName="name" />
                    <mat-error>
                        Geben Sie einen gültigen Namen ein
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="row">
                <mat-form-field>
                    <mat-label>Kapazität</mat-label>
                    <input matInput formControlName="capacity" type="number" />
                    <mat-error>
                        Geben Sie einen gültigen Kilometerstand ein
                    </mat-error>
                </mat-form-field>
            </div> 

          
            
            <div class="row">
                <cb-address-input formControlName="address">

                </cb-address-input>
            </div>  

        </div>

        </form>
    </mat-card-content>
    <mat-card-actions style="text-align: center;">
        <button mat-raised-button color="primary" ass="m-4"  (click)="cancel()">Abbrechen</button>
        <button mat-raised-button color="accent" class="m-4" [disabled]="form.invalid" (click)="onSubmit()">Speichern</button>
    </mat-card-actions>
    <mat-card-footer>
        <mat-progress-bar mode="indeterminate" *ngIf="working"></mat-progress-bar>
    </mat-card-footer>
</mat-card>
